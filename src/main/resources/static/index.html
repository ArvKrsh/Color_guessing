<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
    	* {
    		padding: 0;
    		margin: 0;
    		font-size: 28px;
    	}
    	body,html{
    		height:100%;
		}
		h1 {
			margin-bottom: 100px;
		}
		span {
			font-size: 40px;
		}
		.center{
    			display: flex;
    			justify-content: center;
    			align-items: center;
		}
    </style>
</head>
<body>
	<div class=" container bg-faded h-100">
	    <h1 class="text-center">Color Guessing</h1>
	    <div class="row">
	        <div class="col-xs-12 text-center">
	        	<div class="unauthenticated">
		    		<a class="btn btn-primary" href="/login" role="button">Login with Facebook</a>
			</div>
	        </div>
	         <div class="col-xs-12 text-center">
	        	<div class="authenticated" style="display:none">
				<div>Your Favorite colour is</div><span id="color"></span>
			</div>
	        </div>
	    </div>
	</div>

	<script type="text/javascript">
	    $.get("/user", function(data) {
	        $("#user").html(data.user.userAuthentication.details.name);
	        $(".unauthenticated").hide()
	        $(".authenticated").show()
	        $("#color").html(data.fav_color)
	    });
	</script>
</body>
</html>
